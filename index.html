<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c6b65dec1e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Delight</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 left-side">
          <div class="current-weather">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <h1 class="card-title" id="current-city"></h1>
                    <span id="current-date"></span>
                  </div>
                  <div class="col-md-6 degrees">
                    <div class="row">
                      <div class="col-sm-6">
                        <span class="today-degrees">
                          <span id="warmth-now"></span>
                        </span>
                      </div>
                      <div class="col-sm-6">
                        <span class="today-weather">
                          <img
                            src=""
                            alt=""
                            id="today-icon"
                            width="120"
                            height="120"
                          />
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 more-info">
                    <div class="row">
                      <div class="col-md-6">
                        <span>Humidity: </span>
                        <span id="current-humidity"></span>%
                      </div>
                      <div class="col-md-6">
                        <span>Wind: </span>
                        <span id="current-wind"></span>
                      </div>
                      <div class="col-md-6">
                        <span>Min Temp: </span>
                        <span id="min-temp"></span>
                      </div>
                      <div class="col-md-6">
                        <span>Max Temp: </span>
                        <span id="max-temp"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6" id="description">
                    <span id="current-weather-description"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="search-bar">
            <div class="row align-items-center justify-content-center">
              <div class="col-sm-3">
                <div
                  class="btn-group btn-group-toggle"
                  data-toggle="buttons"
                  id="toggle-button"
                >
                  <label
                    class="btn btn-secondary active"
                    id="celsius-converter"
                  >
                    <input type="radio" name="options" id="option1" checked />
                    Â°C
                  </label>
                  <label class="btn btn-secondary" id="fahrenheit-converter">
                    <input type="radio" name="options" id="option2" /> Â°F
                  </label>
                </div>
              </div>
              <div class="col-sm-1" id="search-bar-current-location">
                <div>
                  <button type="button" id="location-now">
                    <i
                      class="fas fa-map-marker-alt"
                      aria-hidden="true"
                      id="locationbutton"
                    ></i>
                  </button>
                </div>
              </div>
              <div class="col-sm-8">
                <form class="form" id="submit-button">
                  <div class="form-group" id="input-city-field">
                    <input
                      type="search"
                      id="city"
                      class="form-control"
                      placeholder="Enter City Name"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="current-weather-hourly">
            <div class="col-sm-12">
              <div class="row" id="hourly"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 right-side">
          <div class="weather-forecast" id="daily"></div>
        </div>
      </div>
      <small>
        <a href="https://github.com/rakelgud90/Plus-Project"
          >Open-Source Code</a
        >
        By Rakel Jonsdottir Gudmann ðŸ‡®ðŸ‡¸
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
