  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 left-side">
          <div class="current-weather">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <h1 class="card-title" id="current-city">Akureyri</h1>

                    <span id="current-date"></span>
                  </div>
                  <div class="col-md-6 degrees">
                    <div class="row">
                      <div class="col-sm-6">
                        <span class="today-degrees">
                          <span id="warmth-now"> 30</span>
                          <span id="temperature-unit">°C</span>
                        </span>
                      </div>
                      <div class="col-sm-6">
                        <span class="today-weather">
                          <img
                            src=""
                            alt=""
                            id="today-icon"
                            width="120"
                            height="120"
                          />
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 more-info">
                    <div class="row">
                      <div class="col-sm-6">
                        <span>Humidity: </span>
                        <span id="current-humidity"> 50 </span>
                        <span>%</span>
                      </div>
                      <div class="col-sm-6">
                        <span>Windy: </span>
                        <span id="current-wind">20</span>
                      </div>
                      <div class="col-sm-6">
                        <span>Min Temp: </span>
                        <span id="min-temp">20</span>
                        <span class="temperature-unit">°C</span>
                      </div>
                      <div class="col-sm-6">
                        <span>Max Temp: </span>
                        <span id="max-temp">20</span>
                        <span class="temperature-unit">°C</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6" id="description">
                    <span id="current-weather-description"> Partly Sunny</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="search-bar">
            <div class="row align-items-center justify-content-center">
              <div class="col-sm-3">
                <div
                  class="btn-group btn-group-toggle"
                  data-toggle="buttons"
                  id="toggle-button"
                >
                  <label
                    class="btn btn-secondary active"
                    id="celsius-converter"
                  >
                    <input type="radio" name="options" id="option1" checked />
                    C°
                  </label>
                  <label class="btn btn-secondary" id="fahrenheit-converter">
                    <input type="radio" name="options" id="option2" /> F°
                  </label>
                </div>
              </div>
              <div class="col-sm-1">
                <div>
                  <button type="button" id="location-now">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <div class="col-sm-8">
                <form class="form" id="submit-button">
                  <div class="form-group" id="input-city-field">
                    <input
                      type="search"
                      id="city"
                      class="form-control"
                      placeholder="Enter City Name"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="current-weather-hourly">
            <div class="col-sm-12">
              <div class="row" id="hourly"></div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 right-side">
          <div class="weather-forecast">
            <div class="card">
              <div class="card-body">
                <div class="row forecast-information">
                  <div class="col-sm-6 forecast-dates">
                    <h6 class="forecast-day">Fri</h6>
                  </div>

                  <div class="col-sm-6 forecast-dates">
                    <h6 class="forecast-date">6 Nov</h6>
                  </div>
                </div>
                <div
                  class="row align-items-center justify-content-center forecast-information"
                >
                  <div class="col-sm-6 forecast-weather-info">
                    <span class="forecast-temperature">15</span>
                    <span class="temperature-unit">°C</span>
                    <br />

                      <i class="fas fa-tint" aria-hidden="true"></i>
                      <span class="forecast-humidity"> 50 </span>
                      <span class="forecast-humidity">%</span>
                    </span>
                  </div>
                  <div class="col-sm-6 forecast-icon">
